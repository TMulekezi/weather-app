<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Weather app</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location-card">
                <div class="location">
                    <img src="./../src/images/location-icon.svg" alt="location-icon">
                    <div class="title"></div>
                </div>
                <div class="time-date"></div>
                <div class="main-data">
                    <img src="" alt="weather-icon">
                    <div class="temp"></div>
                    <span>&deg;C</span>
                </div>
                <div class="description"></div>
            </div>
            <div class="search-bar">
                <input type="text">
                <img src="./../src/images/search-icon.svg" alt="search-icon">
            </div>
        </div>
    </div>   
</body>
</html>
